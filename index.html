<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML va CSS haqida</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
        }
        .banner {
            background-color: cyan;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
            padding: 5px;
        }
        .red-banner {
            background-color: red;
            color: white;
            font-size: 30px;
            padding: 10px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 20px;
        }
        .tech-tags {
            margin: 20px 0;
        }
        .tech-tags span {
            padding: 5px 10px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }
        .html { background-color: black; }
        .xhtml { background-color: red; }
        .css { background-color: green; }
        .black-box {
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 20px;
            margin: 20px 0;
        }
        .ceo {
            color: blue;
            font-weight: bold;
        }
        .highlight-name {
            background-color: orange;
            padding: 5px;
            font-weight: bold;
            color: white;
        }
        img {
            margin-top: 20px;
            width: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Assalomu aleykum</h1>
    <div class="banner">
        <span class="highlight">HTML</span> va <span class="highlight">CSS</span> Yaratgan odam haqida gaplashamiz
    </div>
    <div class="red-banner">
        <span class="highlight">2005 yeldan 2015 gacha</span> Ishlab chiqilgan
    </div>
    <div class="tech-tags">
        <span class="html">HTML</span>
        <span class="xhtml">XHTML</span>
        <span class="css">CSS</span>
    </div>
    <div class="black-box">
        <span class="ceo">eng zur fudbolchi (CEO)</span> <span class="highlight-name">Leo Nessi</span>
    </div>
    <img src="месси.jpeg" alt="Leo Messi">
</body>
</html>
